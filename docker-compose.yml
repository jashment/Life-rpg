version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: life-rpg-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: life_rpg
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: life-rpg-app
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/life_rpg
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    depends_on:
      - db

volumes:
  postgres_data:
